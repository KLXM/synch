package: synch
version: '1.0.0'
author: 'KLXM Crossmedia GmbH'
supportpage: 'https://github.com/KLXM/synch'
license: MIT

page:
    title: 'translate:title'
    perm: admin
    icon: rex-icon fa-refresh
    subpages:
        settings: { title: 'translate:settings' }
        help: { title: 'translate:help', subPath: README.md, itemClass: 'pull-right' }

requires:
    redaxo: '^5.15.0'

default_config:
    auto_generate_keys: true
    key_generation_strategy: 'name_based'
    update_existing_on_key_conflict: true
    sync_frontend: false
    sync_backend: true

console_commands:
    synch:sync: synch_sync_command